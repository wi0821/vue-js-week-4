<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initaial-scale=1.0">
	<title>管理員登入</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./style/all.css">
</head>

<body>

	<div id="app">
		<div class="container">
			<div class="row py-3 justify-content-center">
				<h1 class="text-center">管理員登入</h1>
				<div class="col-8 col-lg-4">
					<form>
						<div class="mb-3">
							<label for="inputLoginEmail" class="form-label">Email address</label>
							<input type="email" class="form-control" id="inputLoginEmail" placeholder="example@test.com" v-model="loginMail">
						</div>
						<div class="mb-3">
							<label for="inputLoginPwd" class="form-label">Password</label>
							<input type="password" class="form-control" id="inputLoginPwd" placeholder="Password" v-model="loginPwd">
						</div>

						<button type="submit" @click.prevent="adminLogin" class="btn btn-primary w-100 mb-3">登入</button>
					</form>

					<p v-if="loginResult" class="fs-4 text-success">登入成功</p>
					<p v-if="!loginResult && loginResult!== ''" class="fs-4 text-danger">登入失敗</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

	<script type="module" src="./js/login.js"></script>
</body>

</html>
